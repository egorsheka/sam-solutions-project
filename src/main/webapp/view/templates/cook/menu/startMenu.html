<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header-menu"></head>
    <body style="background-color: #f9f8f6">
        <div th:replace="fragments/cookNavbar :: cookNavbar"></div>
        <a th:href="${(#mvc.url('CC#getCookPersonalPage')).build()}" th:text="#{text.back}">back</a>
        <p></p>
        <form action="#" th:action="@{/createMenu}" method="get">
             <div>
                <button class="btn btn-classic save" type="submit" th:text="#{text.create_menu}"></button>
            </div>
        </form>
        <div style="display: flex; flex-wrap: wrap; margin: auto; background-color: white; border: 0px; width: 1000px; background-color:  #f9f8f6">
        <div  th:each="menuItem, item : ${menuList}" class="card" style="margin-left: 20px; margin-top: 20px">

            <div style="width: 300px;">
                <div style="
            border-bottom-width: 4px; /* Толщина линии внизу */
            border-bottom-style: solid; /* Стиль линии внизу */
            border-bottom-color: #f9f8f6; /* Цвет линии внизу */">
                    <label th:text="${menuItem.name}" th:value="${menuItem.name}" th:name="name"></label>
                </div>
                <form action="#" th:action="@{/selectMenu}" th:object="${menuItem}" method="post">
                    <div>
                        <input type="hidden" th:value="${menuItem.id}" th:name="id"/>
                        <label>price for one guest</label>
                        <label th:text="${menuItem.price}" th:value="${menuItem.price}" th:name="price">alesia</label>
                        <div style="background-color: #444444; margin-left: 10px; margin-right: 10px; margin-bottom: 10px">
                            <div style="width: 100%; margin: 0 auto">
                                <button type="submit" th:text="#{text.see_more}" name="seeMore" class="btn btn-classic save"
                                        style="display: inline-block;  width : 240px; margin-left: 15px;margin-top: 10px ">
                                    SEE
                                    MENU
                                </button>
                                <button type="submit" th:text="#{text.edit}" name="editMenu" class="btn btn-classic save"
                                        style="display: inline-block;  width : 240px; margin-left: 15px;">MODIFY MENU
                                </button>
                                <button type="submit" th:value="${item.index}" th:text="#{text.delete_menu}"
                                        name="deleteMenu"
                                        class="btn btn-classic save"
                                        style="display: inline-block;  width : 240px; margin-left: 15px;">DELETE MENU
                                </button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        </div>

    </body>
</html>
