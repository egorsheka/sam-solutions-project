<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body class="FonL app-contact-body">



<form th:action="@{/registration/singUpCook}" th:object="${cook}" method="post">
    <div class="container-profile">
        <div class="inner-profile">


            <form name="form" action="cookData" method="post">

                <div class="column-profile-right">
                    <div class="from-group div-profile cook-registr">
                        <input type="text" th:value="${cook.name}" name="name" class="form-control" style="width: 400px; margin-top: 20px"
                               th:placeholder="#{text.Your_first_name}"/>
                    </div>
                    <div class="from-group div-profile cook-registr">
                        <input type="text" th:value="${cook.surname}" name="surname" class="form-control"  style="width: 400px"
                               th:placeholder="#{text.Your_last_name}"/>
                    </div>

                    <div class="from-group div-profile-right" style="margin-bottom: 30px">
                        <input type="text" th:value="${cook.mobile}" name="mobile" class="form-control" style="width: 400px"  th:placeholder="#{text.Your_Phone}"/>
                    </div>

                    <div class="from-group div-profile cook-registr" style="margin-top: -14.5px">

                        <input type="email" th:value="${cook.email}" name="email" id="email" class="form-control" style="width: 400px" aria-describedby="emailHelp"
                               th:placeholder="#{text.Enter_email}">
                    </div>
                    <div class="from-group div-profile cook-registr">

                        <input type="password" th:value="${cook.password}" name="password" id="password"  class="form-control" style="width: 400px"  th:placeholder="#{text.Enter_password}">
                    </div>
                    <div class="row justify-content-center cook-registr">
                        <button type="submit" class="btn btn-classic save"
                                style="display: inline-block; margin-top: 12px;  width : 250px;" th:text="#{text.SING_UP}">SING UP
                        </button>
                    </div>
                </div>



            </form>
        </div>
    </div>
</form>


</body>
</html>
