<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="#" th:action="@{createMenu}" method="post">
    <div>
        <button type="submit" name="add">Add</button>
    </div>

</form>


<fieldset th:each="menuItem, item : ${menuList}">
    <legend th:text="${menuItem.name}"></legend>


    <!-------------------------------------- Edit main fields --------------------------------------------------->

    <form action="#" th:action="@{/editMenu}" th:object="${menuItem}" method="post">
        <label>name</label>
        <input type="hidden" th:value="${menuItem.id}" th:name="id"/>
        <input type="text" th:value="${menuItem.name}" th:name="name"/>
        <p></p>

        <label>type</label>
        <input type="text" th:value="${menuItem.luxury}" th:name="luxury"/>


        <p></p>
        <label>price</label>
        <input type="text" th:value="${menuItem.price}" th:name="price"/>

        <p></p>
        <div class="submit">
            <button type="submit">Edit</button>
        </div>


        <!-------------------------------------- Main info about menu --------------------------------------------------->


        <div th:object="${menuItem}">
            <label>Price :</label>
            <label th:text="*{price}"></label>

            <p></p>

            <label>Luxury:</label>
            <label th:text="*{luxury}"></label>
        </div>

        <div>
            <button type="submit" name="seeMore">See more</button>
        </div>

    <div>
        <button type="submit" name="deleteMenu" th:value="${item.index}" text="deleteMenu">Delete menu</button>
    </div>
    </form>

</fieldset>

</body>
</html>
