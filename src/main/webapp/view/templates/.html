<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div>
    <button type="submit" name="add">Add</button>
</div>
<fieldset th:each="menuItem : ${menuList}">
    <legend th:text="${menuItem.name}"></legend>

    <div class="submit">
        <button type="submit" name="save">Edit</button>
    </div>
    <p>
        <form action="#" th:action="@{/saveMenu}" th:object="${menuItem}" method="post">
            <label>name</label>
            <input type="hidden" th:value="${menuItem.id}"  th:name="id" th:id="id"/>
            <input type="text" th:value="${menuItem.name}"  th:name="name" th:id="name"/>
            <p></p>
            <label>type</label>


    <select  th:name="luxury" th:id="luxury">
        <option th:each="type : ${allTypesLuxury}" th:value="${type}" th:text="${type}" th:selected="${type == menuItem.luxury}"></option>
    </select>

            <p></p>
            <label>price</label>
            <input type="text" th:value="${menuItem.price}"  th:name="price" th:id="price"/>

    <p></p>


    <div>
        <table border="1">
            <tr>
                <td th:each="dish : ${menuItem.getDishes()}">
                    <select  th:name="dishType" th:id="dishType">
                        <option th:each="type : ${allTypesDish}" th:value="${type}" th:text="${type}" th:selected="${type == dish.dishType}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td th:each="dish : ${menuItem.getDishes()}">
                    <input type="text" th:value="${dish.name}"  th:name="name" th:id="name"/>
                </td>
            </tr>
            <tr>
                <td th:each="dish : ${menuItem.getDishes()}">
                    <input type="text" th:value="${dish.cuisine}"  th:name="cuisine" th:id="cuisine"/>
                </td>
            </tr>

        </table>

    </div>


    <input type="submit" name="submit">
    </form>







    <div th:object="${menuItem}">
        <label>Price :</label>
        <label th:text="*{price}"></label>

        <p></p>

        <label>Luxury:</label>
        <label th:text="*{luxury}"></label>
    </div>

    <div>
        <button type="submit" name="save">See more</button>
    </div>





</fieldset>

</body>
</html>
