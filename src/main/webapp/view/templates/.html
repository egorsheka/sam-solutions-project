<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<head>
</head>
<body>
<form action="#" data-th-action="@{/createMenu}" method="post">
    <div>
        <button type="submit" data-th-text="#{text.add}">add</button>
    </div>
</form>


<fieldset data-th-each="menuItem, item : ${menuList}">
    <legend data-th-text="${menuItem.name}"></legend>


    <!-------------------------------------- Edit main fields --------------------------------------------------->

    <form action="#" data-th-action="@{/editMenu}" data-th-object="${menuItem}" method="post">
        <label data-th-text="#{text.name}">name</label>
        <input type="hidden" data-th-value="${menuItem.id}" data-th-name="id"/>
        <input type="text" data-th-value="${menuItem.name}" data-th-name="name"/>
        <p></p>

        <label data-th-text="#{text.type}">type</label>
        <input type="text" data-th-value="${menuItem.luxury}"  data-th-name="luxury"/>


        <p></p>
        <label data-th-text="#{text.price}">price</label>
        <input type="text" data-th-value="${menuItem.price}" data-th-name="price"/>

        <p></p>
        <div class="submit">
            <button type="submit" data-th-text="#{text.edit}">edit</button>
        </div>


        <!-------------------------------------- Main info about menu --------------------------------------------------->


        <div data-th-object="${menuItem}">
<!--            <label th:value="#{${dishType}}">Price for ${UserName}:</label>-->

            <label data-th-text="#{text.price}"></label>
            <label data-th-text="*{price}"></label>

            <p></p>

            <label data-th-text="#{text.luxury}">luxury:</label>
            <label data-th-text="#{'text.luxury.' + *{luxury}}"></label>
        </div>

        <div>
            <button type="submit" data-th-text="#{text.see_more}">see more</button>
        </div>

    <div>
        <button type="submit" data-th-value="${item.index}" data-th-text="#{text.delete_menu}" name = "deleteMenu">delete menu</button>
    </div>
    </form>

</fieldset>
</body>
</html>
