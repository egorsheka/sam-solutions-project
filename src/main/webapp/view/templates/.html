<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<a th:href="${(#mvc.url('CC#getCookPersonalPage')).build()}" th:text="#{text.back}">back</a><p></p>
<form action="#" th:action="@{/createMenu}" method="post">
    <div>
        <button type="submit" th:text="#{text.add}">add</button>
    </div>
</form>


<fieldset th:each="menuItem, item : ${menuList}">
    <legend th:text="${menuItem.name}"></legend>


    <!-------------------------------------- Edit main fields --------------------------------------------------->

    <form action="#" th:action="@{/editMenu}" th:object="${menuItem}" method="post">
        <label th:text="#{text.name}">name</label>
        <input type="hidden" th:value="${menuItem.id}" th:name="id"/>
        <input type="text" th:value="${menuItem.name}" th:name="name"/>
        <p></p>

        <label th:text="#{text.type}">type</label>
        <input type="text" th:value="${menuItem.luxury}"  th:name="luxury"/>


        <p></p>
        <label th:text="#{text.price}">price</label>
        <input type="text" th:value="${menuItem.price}" th:name="price"/>

        <p></p>
        <div class="submit">
            <button type="submit" th:text="#{text.edit}">edit</button>
        </div>


        <!-------------------------------------- Main info about menu --------------------------------------------------->


        <div th:object="${menuItem}">
<!--            <label th:value="#{${dishType}}">Price for ${UserName}:</label>-->

            <label th:text="#{text.price}"></label>
            <label th:text="*{price}"></label>

            <p></p>

            <label th:text="#{text.luxury}">luxury:</label>
            <label th:text="#{'text.luxury.' + *{luxury}}"></label>
        </div>

        <div>
            <button type="submit" th:text="#{text.see_more}">see more</button>
        </div>

    <div>
        <button type="submit" th:value="${item.index}" th:text="#{text.delete_menu}" name = "deleteMenu">delete menu</button>
    </div>
    </form>

</fieldset>
</body>
</html>
