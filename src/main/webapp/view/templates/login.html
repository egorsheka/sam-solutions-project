<body class="FonL app-contact-body">
<div class="container-profile">
    <div class="inner-profile">


        <form th:action="@{/signIn}" th:object="${user}" method="post">



            <div class="column-profile-right">

                <label class="row justify-content-center label-login" style="margin-top: 120px">I have an
                    account</label>
                <div class="row justify-content-center">

                    <label for="email"></label>
                    <input type="name" th:value="${user.email}" name="email" id="email" class="form-control input-login"
                           aria-describedby="emailHelp" placeholder="Enter email">


                    <label for="password"></label>
                    <input type="password" th:value="${user.password}" name="password" id="password" class="form-control input-login"
                           placeholder="Password">

                </div>

                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-classic save"
                            style="display: inline-block; margin-top: 12px;  width : 250px;">LOGIN
                    </button>
                </div>

                <div class="row justify-content-center">
                    <a class="link-login" style="  text-decoration: underline;
  text-decoration-line: underline;
  text-decoration-style: initial;
  text-decoration-color: initial;">Forgot your password?</a>
                </div>
            </div>
        </form>
        <div class="column-profile">

            <label class="row justify-content-center label-login" style="margin-top: 120px">I don't have an
                account yet</label>

            <div class="row justify-content-center">
                <button type="submit" class="btn btn-classic save"
                        style="display: inline-block;  width : 250px; background-color: #7f262a">SING UP
                </button>
            </div>

            <div class="row justify-content-center">
                <a class="link-login" th:href="${(#mvc.url('URC#showRegistrationForm')).build()}" th:text="#{text.iamchef}" style="text-decoration: underline;
  text-decoration-line: underline;
  text-decoration-style: initial;
  text-decoration-color: initial;">I'm a chef and would like to join your team</a>

            </div>
        </div>


    </div>
</div>
</body>
