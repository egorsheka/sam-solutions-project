<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body class="FonL app-contact-body">


<nav class="navbar navbar-dark bg-dark" style="z-index: 2">
    <h2 class="navbar-brand"></h2>
    <div class="form-inline">
        <a class="nav-link active app-nav-link-item my-2 my-sm-0"
           th:href="${(#mvc.url('MC#getCookPersonalPage')).build()}" th:text="#{text.login}">LOGIN</a>
    </div>
</nav>

<form th:action="@{/registration/singUp}" th:object="${cook}" method="post">
    <div class="container-profile">
        <div class="inner-profile">


            <form name="form" action="cookData" method="post">

                <div class="column-profile-right">
                    <div class="from-group div-profile cook-registr">
                        <input type="text" th:value="${cook.name}" name="name" class="form-control" style="width: 400px; margin-top: 20px"
                               placeholder="Your first name"/>
                    </div>
                    <div class="from-group div-profile cook-registr">
                        <input type="text" th:value="${cook.surname}" name="surname" class="form-control"  style="width: 400px"
                               placeholder="Your last name"/>
                    </div>

                    <div class="from-group div-profile-right" style="margin-bottom: 30px">
                        <input type="text" th:value="${cook.mobile}" name="mobile" class="form-control" style="width: 400px" placeholder="Phone number">
                    </div>

                    <div class="from-group div-profile cook-registr" style="margin-top: -14.5px">

                        <input type="email" th:value="${cook.email}" name="email" id="email" class="form-control" style="width: 400px" aria-describedby="emailHelp"
                               placeholder="Enter email">
                    </div>
                    <div class="from-group div-profile cook-registr">

                        <input type="password" th:value="${cook.password}" name="password" id="password"  class="form-control" style="width: 400px" placeholder="Password">
                    </div>
                    <div class="row justify-content-center cook-registr">
                        <button type="submit" class="btn btn-classic save"
                                style="display: inline-block; margin-top: 12px;  width : 250px;">SING UP
                        </button>
                    </div>
                </div>



            </form>
        </div>
    </div>
</form>


</body>
</html>
