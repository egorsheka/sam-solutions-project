<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<head>
</head>
<body>
<form action="#" data-th-action="@{/saveNewMenu}" data-th-object="${newMenu}" method="post">

    <label>name</label>
    <input type="hidden" data-th-value="${newMenu.id}"  data-th-name="id" />
    <input type="text" data-th-value="${newMenu.name}"  data-th-name="name"/>
    <p></p>
    <label>type</label>


    <select  data-th-name="luxury" data-th-id="luxury">
        <option data-th-each="type : ${allTypesLuxury}"  data-th-text="${type}" data-th-selected="${type == newMenu.luxury}"></option>
    </select>

    <p></p>
    <label>price</label>
    <input type="text" data-th-value="${newMenu.price}"  data-th-name="price" />




    <div>
        <table border="1">
            <tr>
                <td data-th-each="dish, item : *{dishes}">
                    <select data-th-field="*{dishes[__${item.index}__].dishType}">
                        <option data-th-each="type : ${allTypesDish}" data-th-value="${type}" data-th-text="${type}" data-th-selected="${type == newMenu.dishes[item.index].dishType}"></option>
                    </select>
                </td>
            </tr>




            <tr>
                <td data-th-each="dish, item : *{dishes}">
                    <input data-th-field="*{dishes[__${item.index}__].name}" />
                </td>
            </tr>
            <tr>
                <td data-th-each="dish, item : *{dishes}"><input data-th-field="*{dishes[__${item.index}__].cuisine}"/>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td data-th-each="dish, item : *{dishes}">
                    <button type="submit" name="removeDishRowInNewMenu" data-th-value="${item.index}" text="addDishRowInNewMenu"> remove row </button>
                </td>
            </tr>
        </table>
    </div>

    <button type="submit" name="addDishRowInNewMenu"> add row </button>
    <button type="submit" name="submitNewMenu"> submit </button>

</form>
</body>
</html>
