<body style="background-color: #f9f8f6">

<a th:href="${(#mvc.url('CC#getCookPersonalPage')).build()}" th:text="#{text.back}">back</a>
<a th:href="${(#mvc.url('MC#openCreateMenuPage')).build()}" th:text="#{text.add}">add</a>
<p></p>
<form action="#" th:action="@{/createMenu}" method="post">
    <div>
        <button type="submit" th:text="#{text.add}">add</button>
    </div>
</form>

<div th:each="menuItem, item : ${menuList}" class="card"
     style="width: 18rem; margin-left: 300px; margin-top: 50px; background-color: white; border: 0px;">
    <div style="border-bottom-width: 4px; /* Толщина линии внизу */
    border-bottom-style: solid; /* Стиль линии внизу */
    border-bottom-color: #f9f8f6; /* Цвет линии внизу */">
        <label th:text="${menuItem.name}" th:value="${menuItem.name}" th:name="name"></label>
    </div>
    <form action="#" th:action="@{/editMenu}" th:object="${menuItem}" method="post">
        <div>
            <input type="hidden" th:value="${menuItem.id}" th:name="id"/>
            <label>price for one guest</label>
            <label th:text="${menuItem.price}" th:value="${menuItem.price}" th:name="price"></label>
            <div style="background-color: #444444; margin-left: 10px; margin-right: 10px; margin-bottom: 10px">
                <button type="submit" th:text="#{text.see_more}" name="seeMore" class="btn btn-classic save"
                        style="display: inline-block;  width : 230px; margin-left: 15px;margin-top: 10px ">SEE MENU
                </button>
                <button type="submit" th:text="#{text.edit}" name="editMenu" class="btn btn-classic save"
                        style="display: inline-block;  width : 230px; margin-left: 15px;">MODIFY MENU
                </button>
                <button type="submit" th:value="${item.index}" th:text="#{text.delete_menu}" name="deleteMenu"
                        class="btn btn-classic save"
                        style="display: inline-block;  width : 230px; margin-left: 15px;">DELETE MENU
                </button>
            </div>

        </div>
    </form>

</div>
